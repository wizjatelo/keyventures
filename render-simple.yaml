databases:
  - name: linemart-db
    databaseName: linemart
    user: linemart_user
    region: oregon

services:
  - type: web
    name: linemart-backend
    runtime: python3
    buildCommand: "chmod +x build.sh && ./build.sh backend"
    startCommand: "cd backend && gunicorn config.wsgi:application"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: linemart-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false
    region: oregon
    plan: free
    healthCheckPath: /admin/

  - type: static
    name: linemart-frontend
    buildCommand: "chmod +x build.sh && ./build.sh frontend"
    staticPublishPath: linemart-frontend/build
    pullRequestPreviewsEnabled: true
    envVars:
      - key: REACT_APP_API_URL
        value: https://linemart-backend.onrender.com
    region: oregon
    plan: free