<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend API Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>üß™ Frontend API Test</h1>
    
    <div>
        <button onclick="clearStorage()">Clear LocalStorage</button>
        <button onclick="testCategories()">Test Categories API</button>
        <button onclick="addTestCategory()">Add Test Category</button>
    </div>
    
    <div id="results"></div>

    <script>
        const API_URL = 'http://localhost:8000/api';
        
        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            results.appendChild(div);
            console.log(message);
        }
        
        function clearStorage() {
            localStorage.clear();
            log('‚úÖ LocalStorage cleared', 'success');
        }
        
        async function testCategories() {
            try {
                log('üîç Testing GET /api/cashier/categories/', 'info');
                
                const response = await fetch(`${API_URL}/cashier/categories/`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    log(`‚úÖ Categories fetched successfully! Count: ${data.length}`, 'success');
                    log(`üìã Categories: ${data.map(c => c.name).join(', ')}`, 'info');
                } else {
                    const errorText = await response.text();
                    log(`‚ùå Failed to fetch categories: ${response.status} - ${errorText}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Network error: ${error.message}`, 'error');
            }
        }
        
        async function addTestCategory() {
            try {
                log('‚ûï Testing POST /api/cashier/categories/', 'info');
                
                const categoryData = {
                    name: `Test Category ${Date.now()}`
                };
                
                const response = await fetch(`${API_URL}/cashier/categories/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(categoryData)
                });
                
                if (response.ok) {
                    const data = await response.json();
                    log(`‚úÖ Category created successfully! ID: ${data.id}, Name: ${data.name}`, 'success');
                } else {
                    const errorText = await response.text();
                    log(`‚ùå Failed to create category: ${response.status} - ${errorText}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Network error: ${error.message}`, 'error');
            }
        }
        
        // Auto-run tests on page load
        window.onload = function() {
            log('üöÄ Frontend API Test Started', 'info');
            clearStorage();
            setTimeout(testCategories, 1000);
        };
    </script>
</body>
</html>
