databases:
  - name: linemart-db
    databaseName: linemart
    user: linemart_user
    region: oregon

services:
  - type: web
    name: linemart-backend
    runtime: python3
    buildCommand: "cd backend && pip install --upgrade pip && pip install -r requirements.txt && python manage.py collectstatic --noinput && python manage.py migrate"
    startCommand: "cd backend && gunicorn config.wsgi:application"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: linemart-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false
      - key: PYTHON_VERSION
        value: 3.11.0
    region: oregon
    plan: free
    healthCheckPath: /admin/

  - type: static
    name: linemart-frontend
    buildCommand: "cd linemart-frontend && rm -rf node_modules package-lock.json && npm install && npm run build"
    staticPublishPath: linemart-frontend/build
    envVars:
      - key: NODE_VERSION
        value: 18.17.0
      - key: REACT_APP_API_URL
        value: https://linemart-backend.onrender.com
    region: oregon